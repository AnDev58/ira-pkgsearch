<div class="form-container">
  <form id="form-login" action="#" method="post">
    <h2>Log in</h2>
    <label for="login-login">Username: </label>
    <input type="text" id="login-login" required />
    <label for="login-password">Password: </label>
    <input type="password" id="login-password" required />
    <input type="submit" />
  </form>

  <form id="form-singup" action="#" method="post">
    <h2>Sing up</h2>
    <label for="singup-name">Name: </label>
    <input id="singup-name" required />
    <label for="singup-age">Age: </label>
    <input type="number" id="singup-age" required />
    <label for="singup-login">Username: </label>
    <input type="text" id="singup-login" required />
    <label for="singup-password">Password: </label>
    <input type="password" id="singup-password" required />
    <label for="singup-password-repeat">Password repeat: </label>
    <input type="password" id="singup-password-repeat" required />
    <input type="submit" />
  </form>
</div>
